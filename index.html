<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mystyle.css" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="grid--2-col">
      <section class="result">
        <h1 class="heading">Your Result</h1>
        <div class="score-container">
          <p class="score">76</p>
          <p class="sub-score">of 100</p>
        </div>
        <h2 class="sub-heading">Great</h2>
        <p class="score-description">
          Your scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="summary">
        <h2 class="sub-head">Summary</h2>
        <div class="box-gap">
          <div class="box">
            <div class="icon-container">
              <img class="icon"" src="./assets/images/icon-reaction.svg"
              alt="Icon Reaction" />
              <p class="text-l right">Reaction</p>
            </div>
            <p><span class="bold">80</span> / <span class="light">100</span></p>
          </div>
          <div class="box">
            <div class="icon-container">
              <img class="icon"" src="./assets/images/icon-memory.svg" alt="Icon
              Memory" />
              <p class="text-o right">Memory</p>
            </div>
            <p><span class="bold">92</span> / <span class="light">100</span></p>
          </div>
          <div class="box">
            <div class="icon-container">
              <img class="icon"" src="./assets/images/icon-verbal.svg" alt="Icon
              Verbal" />
              <p class="text-t right">Verbal</p>
            </div>
            <p><span class="bold">61</span> / <span class="light">100</span></p>
          </div>
          <div class="box">
            <div class="icon-container">
              <img class="icon"" src="./assets/images/icon-visual.svg" alt="Icon
              Visual" />
              <p class="text-b right">Visual</p>
            </div>
            <p><span class="bold">72</span> / <span class="light">100</span></p>
          </div>
        </div>
        <button class="btn">Continue</button>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a
        class="name"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a class="name" href="https://www.frontendmentor.io/profile/Georgenico"
        >George Nico III Manimbo</a
      >.
    </footer>
  </body>
</html>
